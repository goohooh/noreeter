{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block main %}
<div class="container">
  <div class="col-sm-6 col-md-6 col-sm-offset-3 col-md-offset-3">
    <div class="panel panel-primary create_activity">
      <div class="panel-heading">
          <h3 class="create_activity_title">함께 즐겨요.</h3>
      </div>
      <div class="panel-body">
        <form action="" method="post" enctype="multipart/form-data" />
          {% crispy form %}
          <button class="btn btn-primary" type="submit">활동 등록</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
