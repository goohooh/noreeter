{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block main %}
<div class="container">
  <div class="col-sm-6 col-md-6 col-sm-offset-3 col-md-offset-3">
    <div class="panel panel-primary town_set">
      <div class="panel-heading">
          <h5 class="town_set_title">지역 검색</h5>
      </div>
      <div class="panel-body">
        <form action="" method="post">
          {% crispy form %}
          <button class="btn btn-primary" type="submit">지역 선택</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
