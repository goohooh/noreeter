{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block main %}
<div class="container">
  <div class="col-sm-6 col-md-6 col-sm-offset-3 col-md-offset-3">
    <div class="panel panel-primary login">
      <div class="panel-heading">
          <h5 class="login_title"><i class="fa fa-info-circle" aria-hidden="true"></i> 원활한 노리터 사용을 위해 로그인 해주세요</h5>
      </div>
      <div class="panel-body">
        <form action="" method="post">
          {% crispy form %}
          <button class="btn btn-primary" type="submit">노리터 로그인</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
