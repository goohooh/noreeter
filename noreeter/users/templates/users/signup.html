{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block main %}
<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <h2>회원 가입 신청</h2>
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form | crispy }}
      <button class="btn btn-primary" type="submit">회원 가입 신청</button>
    </form>
</div>
{% endblock %}
