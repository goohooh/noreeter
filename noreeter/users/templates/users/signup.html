{% extends "base.html" %}

{% block main %}
<h2>Signup Page</h2>
<form action="" method="post" enctype="multipart/form-daata">
  {% csrf_token %}
  <label>username</label><input type="text" name="username" required />
  <label>password</label><input type="password" name="password" required />
  <label>E-Mail</label><input type="email" name="email" required />
  <label>Profile</label><textarea name="profile"></textarea>
  <label>Profile-Image</label><input type="file" name="profile_image" />
  <button type="submit">회원 가입 신청</button>
</form>
{% endblock %}
